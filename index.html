<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Socket.io</title>
    </head>
 
    <body>
        <h1 id="sentence"></h1>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io.connect('http://localhost:8080')
            socket.on('sentence', function(sentence) {
                //console.log(sentence)
                document.getElementById("sentence").innerHTML = beautifySentence(sentence)
            })

            const PLAIN = 0
            const S_FURIGANA = 1
            const E_FURIGANA  = 2

            function beautifySentence(sentence) {
                if (! sentence) {
                    return ""
                }

                var result = ""
                var lines = sentence.split("\\n")

                for (var line of lines) {
                    var modifiedLine = ""
                    var state = PLAIN
            		furigana = ""
                    for (var c of line) {
                        if (state == PLAIN) {
                            if (c == '[') {
                                state = S_FURIGANA;
                                furigana = ""
                            } else {
                                modifiedLine += c
                            }
                        } else if (state == S_FURIGANA) {
                            if (c == ']') {
                                state = E_FURIGANA;
                            } else if (c != 'ã€€' && c != ' ') {
                                furigana += c;
                            }
                        } else if (state == E_FURIGANA) {
                            modifiedLine += '<ruby>' + c + '<rt>' + furigana + '</rt></ruby>'
                            state = PLAIN
                        }
                    }
                    //result += "<div>" + line + "</div>"
                    result += "<div>" + modifiedLine + "</div>"
                }


                return result
            }

        </script>
    </body>
</html>
